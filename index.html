    <title>Apora Music</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="shortcut icon" href="img/favicon.ico"/>

  <body>
    <header>
      <h1 class="u-hide" >Apora Music - Discover some great EDM tracks!</h1>
      <div class="header-name">
      </div>

      <nav class="nav u-margin-top">
        <a href="#releases" class="nav-item u-margin-right" title="releases">RELEASES</a>
        |
        <a href="#contact" class="nav-item u-margin-left" title="contact">CONTACT</a>
      </nav>
    </header>

    <div class="hero u-margin-top">
    </div>

    <section class="u-margin-top" id="releases">

      <h2 class="section-title">
        RELEASES
      </h2>

      <div class="release l-content">
        <div class="l-row">
          <div class="l-col-4-m l-col-12-s release__image-wrapper">
            <div class="release__image release_image--days-like-nights"></div>
          </div>

          <div class="l-col-8-m l-col-12-s">
            <div class="release__info">
              <div class="release__artist">APORA & MODERON</div>
              <div class="release__title">Mind Over Matter (Original Mix)</div>
              <div class="release__date u-margin-top">TBA</div>
              <div class="release__album">DAYS like NIGHTS - Coming Soon</div>

              <div class="release__social u-margin-top">
                <a href="#" class="social-link" target="_blank" title="Mind over Matter on Spotify">
                  <img src="img/icon_spotify.svg" class="js-load-svg icon icon--spotify" alt="spotify"/>
                </a>
                <a href="#" class="social-link" target="_blank" title="Mind over matter on Soundcloud">
                  <img src="img/icon_soundcloud.svg" class="js-load-svg icon icon--soundcloud" alt="soundcloud"/>
                </a>
                <a href="#" class="social-link" target="_blank" title="Mind over matter on Beatport">
                  <img src="img/icon_beatport.svg" class="js-load-svg icon icon--beatport" alt="beatport"/>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="release l-content">
        <div class="l-row">
          <div class="l-col-4-m l-col-12-s release__image-wrapper">
            <div class="release__image release_image--assembly-05"></div>
          </div>

          <div class="l-col-8-m l-col-12-s">
            <div class="release__info">
              <div class="release__artist">APORA & MODERON</div>
              <div class="release__title">Sandcastle Empire (Original Mix)</div>
              <div class="release__date u-margin-top">Assembly 05</div>
              <div class="release__album">EIN2 - 12-2017</div>

              <div class="release__social u-margin-top">
                <a href="https://open.spotify.com/track/3GeZWZ0Npf4D1yLSEr4eNZ?si=g4-K7hOGSxGMli1j7ynTxA" class="social-link" target="_blank" title="Sandcast Empire on Spotify">
                  <img src="img/icon_spotify.svg" class="js-load-svg icon icon--spotify"  alt="spotify"/>
                </a>
                <a href="https://soundcloud.com/ein2/apora-moderon-sandcastle-empire" class="social-link" target="_blank" title="Sandcast Empire on Soundcloud">
                  <img src="img/icon_soundcloud.svg" class="js-load-svg icon icon--soundcloud"  alt="soundcloud"/>
                </a>
                <a href="https://www.beatport.com/track/sandcastle-empire-original-mix/10020102" class="social-link" target="_blank" title="Sandcast Empire on Beatport">
                  <img src="img/icon_beatport.svg" class="js-load-svg icon icon--beatport" alt="beatport"/>
                </a>
              </div>

            </div>
          </div>
        </div>
      </div>

    </section>

    <section class="u-margin-top" id="contact">

        CONTACT
      </h2>

      <div class="contact u-margin-top">
        <div class="contact__email">
          <span>Contact: </span>
          <a href="mailto:info@aporamusic.com" title="email">info[at]aporamusic.com</a>
        </div>

        <div class="contact__social">
          <a href="http://www.facebook.com/aporamusic" class="social-link" target="_blank" title="Apora on Facebook" >

          <a href="http://instagram.com/aporamusic" class="social-link" target="_blank" title="Apora on Instagram">

          <a href="https://soundcloud.com/apora" class="social-link" target="_blank" title="Apora on Soundcloud">

            <img src="img/icon_beatport.svg" class="js-load-svg icon icon--beatport" alt="beatport"/>
          </a>
        </div>
      </div>
