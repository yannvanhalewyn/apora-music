<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Apora Music</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/application.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link rel="shortcut icon" href="img/favicon.ico"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/application.js"></script>
  </head>
  <body>
    <header>
      <div class="header-name">
      </div>

      <nav class="nav u-margin-top">
        <a href="#releases" class="nav-item u-margin-right">RELEASES</a>
        |
        <a href="#contact" class="nav-item u-margin-left">CONTACT</a>
      </nav>
    </header>

    <div class="hero u-margin-top">
    </div>

    <section class="u-margin-top" id="releases">

      <div class="section-title">
        RELEASES
      </div>

      <div class="release l-content">
        <div class="l-row">
          <div class="l-col-4 release__image-wrapper">
            <div class="release__image release_image--days-like-nights"></div>
          </div>

          <div class="l-col-8">
            <div class="release__info">
              <div class="release__artist">APORA & MODERON</div>
              <div class="release__title">Mind Over Matter (Original Mix)</div>
              <div class="release__date u-margin-top">TBA</div>
              <div class="release__album">DAYS like NIGHTS - Coming Soon</div>

              <div class="release__social u-margin-top">
                <a href="#" class="social-link" target="_blank">
                  <img src="img/icon_spotify.svg" class="js-load-svg icon icon--spotify" />
                </a>
                <a href="#" class="social-link" target="_blank">
                  <img src="img/icon_soundcloud.svg" class="js-load-svg icon icon--soundcloud" />
                </a>
                <a href="#" class="social-link" target="_blank">
                  <img src="img/icon_beatport.svg" class="js-load-svg icon icon--beatport" />
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="release l-content">
        <div class="l-row">
          <div class="l-col-4 release__image-wrapper">
            <div class="release__image release_image--assembly-05"></div>
          </div>

          <div class="l-col-8">
            <div class="release__info">
              <div class="release__artist">APORA & MODERON</div>
              <div class="release__title">Sandcastle Empire (Original Mix)</div>
              <div class="release__date u-margin-top">Assembly 05</div>
              <div class="release__album">EIN2 - 12-2017</div>

              <div class="release__social u-margin-top">
                <a href="https://open.spotify.com/track/3GeZWZ0Npf4D1yLSEr4eNZ?si=g4-K7hOGSxGMli1j7ynTxA" class="social-link" target="_blank">
                  <img src="img/icon_spotify.svg" class="js-load-svg icon icon--spotify" />
                </a>
                <a href="https://soundcloud.com/ein2/apora-moderon-sandcastle-empire" class="social-link" target="_blank">
                  <img src="img/icon_soundcloud.svg" class="js-load-svg icon icon--soundcloud" />
                </a>
                <a href="https://www.beatport.com/track/sandcastle-empire-original-mix/10020102" class="social-link" target="_blank">
                  <img src="img/icon_beatport.svg" class="js-load-svg icon icon--beatport" />
                </a>
              </div>

            </div>
          </div>
        </div>
      </div>

    </section>

    <section class="u-margin-top" id="contact">
      <div class="section-title">
        CONTACT
      </div>

      <div class="contact u-margin-top">
        <div class="contact__email">
          <span>Contact: </span>
          <a href="mailto:info@aporamusic.com">info[at]aporamusic.com</a>
        </div>

        <div class="contact__social">
          <a href="http://www.facebook.com/aporamusic" class="social-link" target="_blank">
            <img src="img/icon_facebook.svg" class="js-load-svg icon icon--facebook" />
          </a>

          <a href="http://instagram.com/aporamusic" class="social-link" target="_blank">
            <img src="img/icon_instagram.svg" class="js-load-svg icon icon--instagram" />

          <a href="https://soundcloud.com/apora" class="social-link" target="_blank">
